version: 2
jobs:
    build-test:
        docker:
            - image: circleci/node:8
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
            - run:
                name: tests
                command: npm test
            - run:
                name: codecoverage
                command: npm run coverage
    deploy-production:
        docker:
            - image: circleci/node:8
        steps:
            - deploy:
                name: Deploy to production
                command: ssh -o "StrictHostKeyChecking no" $SSH_DETAILS "cd ~/bot; git pull; npm install; forever stopall; forever start index.js"
workflows:
    version: 2
    build-deploy:
        jobs:
            - build-test
            - deploy-production:
                requires:
                    - build-test
                filters:
                    branches:
                        only: master