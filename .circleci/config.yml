version: 2
jobs:
    build-test:
        docker:
            - image: circleci/node:10
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
            - run:
                name: linter
                command: npm run lint
            - run:
                name: Check vulnerabilities
                command: npm audit
            - run:
                name: tests
                command: npm test
            - run:
                name: codecoverage
                command: npm run coverage
workflows:
    version: 2
    build-deploy:
        jobs:
            - build-test
